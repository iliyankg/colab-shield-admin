<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>Create Account</h2>
        <form action="" method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(size=50) }}
            </div>
            <div class="form-group">
                {{ form.submit() }}
            </div>
        </form>
        {% endblock %}
    </div>
</body>

</html>
